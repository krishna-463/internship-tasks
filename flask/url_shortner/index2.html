<!Doctype html>
<head>
    <title>URL Shotener</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script>
        function myFunction() {
          /* Get the text field */
          var copyText = document.getElementById("myInput");
        
          /* Select the text field */
          copyText.select();
          copyText.setSelectionRange(0, 99999); /* For mobile devices */
        
          /* Copy the text inside the text field */
          navigator.clipboard.writeText(copyText.value);
          
          /* Alert the copied text */
          alert("Copied the text: " + copyText.value);
        }
        </script>
</head>
<body>
    <nav style="background-color: rgb(98, 144, 245); padding: 10px;">
        <a href="/" style="font-size: 40px; text-decoration: none; color: beige; border: 2px solid beige; background-color: rgb(57, 115, 238)">Home</a>
        <a href="history" style="font-size: 40px; text-decoration: none; margin-left: 50px; color: beige; border: 2px solid beige; background-color: rgb(57, 115, 238);">History</a>
    </nav>
    
    <h1 style="text-align:center">URL Shotener</h1>

    

    <div class="container">

        <div class="row justify-content-center">

            <div class="col-md-6 shadow-lg p-3 mb-5 bg-white rounded text-center">

                <div>
                    <h2>Paste the URL to be shortened</h2>

                    <form method="post" action="">
                    <input type="text" class="url-link" placeholder={{url}} name = 'in_1'>
                    <input class="btn btn-primary" type="submit" value="SUBMIT">
                    
                    </form>

                    
                    
                

               </div>
               

            </div>
        </div>
    </div>
    <div class="container">

        <div class="row justify-content-center">

            <div class="col-md-6 shadow-lg p-3 mb-5 bg-white rounded text-center">

                <div>
                    <h2>Shortened Url</h2>

                    
                    <input type="text" value=http://127.0.0.1:5000/{{ linkk }} id="myInput">
                    <button class="btn btn-primary" onclick="myFunction()">Copy text</button>
                    
                    </form>

                    
                    
                

               </div>
               

            </div>
        </div>
    </div>
    
    

</body>
</html>
